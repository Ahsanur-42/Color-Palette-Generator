<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="icon" type="image/png" href="color.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <div class="controls">
            <label for="numColors">Number of Colors:</label>
            <input type="number" id="numColors" min="3" max="12" value="6">
            <label for="colorType">Color Type:</label>
            <select id="colorType">
                <option value="random">Random</option>
                <option value="sequential">Sequential</option>
                <option value="complementary">Complementary</option>
                <option value="analogous">Analogous</option>
            </select>
        </div>

        <button id="generateBtn">Generate Palette</button>
        <div class="palette" id="palette"></div>

        <div class="footer">
            <p>Made with ðŸ’– by <a href="https://mdahsanurrahaman.netlify.app/" target="_blank">Md. Ahsanur Rahaman!</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
